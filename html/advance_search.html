		$(document).ready (function() {

		// originally intended to send filters to php for WHERE clause queries, but currently shows android phones
			$("#submit-filters").click(function() {
				$(".filter-box").fadeOut();

    			$.post("cellwell_master.php", { os: "android" }, function(data, status) {
    				$(".filter-box").html("<h1>Results for selected...</h1>" + data).fadeIn();
				});

    			return false;
    		});

		// send model names to php for returning all specs; event delegation for php returns
			$(document).on('click','.phone',function() {
				var $phone = $(this).attr('value');
                $(".filter-box").empty();

    			$.post("fetch_specs.php", { model_name: $phone }, function(data, status) {
    					$(".filter-box").html("<h1>" + $phone + " Specs</h1>" + data).fadeIn();
    				}
    			);
			}
			);

			}
		);


		
 	</script>
